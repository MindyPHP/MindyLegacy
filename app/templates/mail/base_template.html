<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <style>{% include "mail/style.css" %}</style>
</head>
<body>
<table>
    <tr>
        <td class="wrapper"></td>
    </tr>
</table>
<table class="body">
    <tr>
        <td class="center" align="center" valign="top">
            <center>
                <table class="container">
                    <tr>
                        <td>
                            <!-- content start -->
                            <table class="row">
                                <tr>
                                    <td class="wrapper last">
                                        <table class="twelve columns">
                                            <tr>
                                                <td>
                                                    {% block logo %}
                                                        {% if logoPath %}
                                                        <img class="center" src='{{ convert_base64(logoPath) }}'/>
                                                        {% endif %}
                                                    {% endblock %}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="padding">
                                                    {% block content %}{{ content|nl2br|safe }}{% endblock %}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <table class="footer">
                                <tr>
                                    <td class="padding contacts">
                                        {% block contacts %}{{ contacts|safe }}{% endblock %}
                                    </td>
                                </tr>
                            </table>
                            <!-- container end below -->
                        </td>
                    </tr>
                </table>
            </center>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td class="wrapper"></td>
    </tr>
</table>
</body>
</html>
